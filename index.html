<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Spinner 360</title>
  </head>
  <body>
    <div class="cookie__wrapper">
      <div class="container">
        <div class="cookie">
          <p>
            Продолжая использовать этот сайт и нажимая кнопку «Принимаю», вы
            даете согласие на обработку файлов cookie
          </p>
          <button>Принимаю</button>
        </div>
      </div>
    </div>
    <header>
      <div class="header__wrapper">
        <div class="container">
          <div class="header">
            <a href=""> <span>SPINNER 360 </span></a>
            <nav>
              <ul>
                <li><a href="">Что это?</a></li>
                <li><a href="">Кому подойдёт</a></li>
                <li><a href="">Стоимость</a></li>
                <li><a href="">Галерея</a></li>
              </ul>
            </nav>
            <div class="header__social">
              <a href=""
                ><img src="./images/instagram-icon.svg" alt="Instagram logo"
              /></a>
              <a href=""
                ><img src="./images/telegram-icon.svg" alt="Telegram logo"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero__wrapper">
          <video autoplay muted loop src="./video/main.mp4"></video>
          <div class="hero__content">
            <div>
              <h1>
                Хотите удивить своих гостей и создать незабываемые впечатления?
              </h1>
            </div>
            <div><a href="">Узнать подробности</a></div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
